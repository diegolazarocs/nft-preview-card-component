<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <figure>
          <img src="/images/image-equilibrium.jpg">

          <div class="layer hiden">
          <img class="layer_icon" src="/images/icon-view.svg" >
        </div>
        </figure>   
        

        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card_values">
          <span class="card_eth">
            <img src="/images/icon-ethereum.svg" >
            0.041 ETH
          </span>
          <span class="card_days">
            <img src="/images/icon-clock.svg" alt="">
            3 days left
          </span>
        </div>       
        <div class="author">
          <img src="/images/image-avatar.png">
          <h3>Creation of <span class="author_name">Diego Lazaro</span> </h3>
        </div>
      </article>

      





    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      > <br> Coded by <a href="#">Diego Lazaro</a>
    </footer>
  </body>
</html>
